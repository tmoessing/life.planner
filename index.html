<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lsb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Life Planner</title>
    
    <!-- Performance Optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Life Planner" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A comprehensive life planning and project management application" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/lsb.png" as="image" type="image/png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/lsb.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/lsb.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/lsb.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/lsb.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/lsb.png" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker only in production with performance optimizations
      if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
        // Register immediately for faster activation
        const swPath = '/life.planner/sw.js';
        
        navigator.serviceWorker.register(swPath, {
          scope: '/life.planner/',
          updateViaCache: 'none'
        })
        .then((registration) => {
          console.log('SW registered: ', registration);
          
          // Check for updates immediately
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available, reload to activate
                  window.location.reload();
                }
              });
            }
          });
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
        
        // Handle service worker updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/lsb-optimized.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Life Planner</title>
    
    <!-- Performance Optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Life Planner" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A comprehensive life planning and project management application" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Cross-Origin-Opener-Policy for Google OAuth -->
    <script>
      // Only set CORS policies in production
      if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        const coopMeta = document.createElement('meta');
        coopMeta.httpEquiv = 'Cross-Origin-Opener-Policy';
        coopMeta.content = 'same-origin-allow-popups';
        document.head.appendChild(coopMeta);
        
        const coepMeta = document.createElement('meta');
        coepMeta.httpEquiv = 'Cross-Origin-Embedder-Policy';
        coepMeta.content = 'unsafe-none';
        document.head.appendChild(coepMeta);
      }
    </script>
    
    <!-- Preload critical resources -->
    <!-- Removed image preload to avoid unused resource warnings -->
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/lsb-optimized.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/lsb-optimized.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/lsb-optimized.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/lsb-optimized.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/lsb-optimized.png" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//apis.google.com" />
    <link rel="dns-prefetch" href="//accounts.google.com" />
    
    <!-- Content Security Policy for Google OAuth -->
    <script>
      // Set CSP based on environment
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        // Development - no CSP for easier debugging
        console.log('Development mode: CSP disabled for Google OAuth debugging');
      } else {
        // Production CSP - allows Google OAuth
        const meta = document.createElement('meta');
        meta.httpEquiv = 'Content-Security-Policy';
        meta.content = `
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://www.gstatic.com https://ssl.gstatic.com blob: data:;
          style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
          font-src 'self' https://fonts.gstatic.com;
          img-src 'self' data: https:;
          connect-src 'self' https://apis.google.com https://accounts.google.com https://sheets.googleapis.com https://content-sheets.googleapis.com https://www.googleapis.com;
          frame-src 'self' https://accounts.google.com https://content-sheets.googleapis.com;
          child-src 'self' https://accounts.google.com https://content-sheets.googleapis.com;
        `;
        document.head.appendChild(meta);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker only in production with performance optimizations
      if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
        // Register immediately for faster activation
        const swPath = '/life.planner/sw.js';
        
        navigator.serviceWorker.register(swPath, {
          scope: '/life.planner/',
          updateViaCache: 'none'
        })
        .then((registration) => {
          console.log('SW registered: ', registration);
          
          // Check for updates immediately
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available, reload to activate
                  window.location.reload();
                }
              });
            }
          });
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
        
        // Handle service worker updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
